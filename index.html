<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>raphael.chord.js Demo</title>
<script type="text/javascript" src="raphael.js"></script>
<script type="text/javascript" src="raphael.chord.js"></script>
<script type="text/javascript">
  window.onload = function() {
    
    // Manually specifying individual notes with manual labelling.
    Raphael.chord( 10,  10, [-1,  3,  2,  0,  1,  0], 'C maj');
    Raphael.chord(110,  10, [-1, -1,  0,  2,  3,  2], 'D maj');
    Raphael.chord(210,  10, [ 0,  2,  2,  1,  0,  0], 'E maj');
    Raphael.chord(310,  10, [ 1,  3,  3,  2,  1,  1], 'F maj');
    Raphael.chord(410,  10, [ 3,  2,  0,  0,  0,  3], 'G maj');
    Raphael.chord(510,  10, [-1,  0,  2,  2,  2,  0], 'A maj');
    Raphael.chord(610,  10, [-1,  2,  4,  4,  4,  2], 'B maj');
    
    // Manually finding chords with manual labelling.
    Raphael.chord( 10, 110, Raphael.chord.find('C#', 'maj'), 'C# maj');
    Raphael.chord(110, 110, Raphael.chord.find('D#', 'maj'), 'D# maj');
    Raphael.chord(210, 110, Raphael.chord.find('F#', 'maj'), 'F# maj');
    Raphael.chord(310, 110, Raphael.chord.find('G#', 'maj'), 'G# maj'); // G# == Ab
    Raphael.chord(410, 110, Raphael.chord.find('Ab', 'maj'), 'Ab maj'); // Ab == G#
    Raphael.chord(510, 110, Raphael.chord.find('A#', 'maj'), 'A# maj'); // A# == Bb
    Raphael.chord(610, 110, Raphael.chord.find('Bb', 'maj'), 'Bb maj'); // Bb == A#
    
    // Manually finding chords by variation with manual labelling.
    Raphael.chord( 10, 210, Raphael.chord.find('C#', 'maj', 1), 'C# maj');
    Raphael.chord(110, 210, Raphael.chord.find('C#', 'maj', 2), 'C# maj');
    Raphael.chord(210, 210, Raphael.chord.find('C#', 'maj', 3), 'C# maj');
    Raphael.chord(310, 210, Raphael.chord.find('C#', 'maj', 4), 'C# maj');
    Raphael.chord(410, 210, Raphael.chord.find('C#', 'maj', 5), 'C# maj');
    
    // Automatically finding chords with automatic labelling.
    Raphael.chord( 10, 310, 'C min');
    Raphael.chord(110, 310, 'D min');
    Raphael.chord(210, 310, 'E min');
    Raphael.chord(310, 310, 'F min');
    Raphael.chord(410, 310, 'G min');
    Raphael.chord(510, 310, 'A min');
    Raphael.chord(610, 310, 'B min');
    Raphael.chord( 10, 410, 'C# min');
    Raphael.chord(110, 410, 'D# min');
    Raphael.chord(210, 410, 'F# min');
    Raphael.chord(310, 410, 'G# min'); // G# == Ab
    Raphael.chord(410, 410, 'Ab min'); // Ab == G#
    Raphael.chord(510, 410, 'A# min'); // A# == Bb
    Raphael.chord(610, 410, 'Bb min'); // Bb == A#
    
    // Automatically finding chords by variation with automatic labelling.
    Raphael.chord( 10, 510, 'A# min', 1);
    Raphael.chord(110, 510, 'A# min', 2);
    Raphael.chord(210, 510, 'A# min', 3);
    Raphael.chord(310, 510, 'A# min', 4);
    Raphael.chord(410, 510, 'A# min', 5);
    Raphael.chord(510, 510, 'A# min', 6);
    Raphael.chord(610, 510, 'A# min', 7);
    
    // Examples of the other possible chord types.
    Raphael.chord( 10, 610, 'C 5');
    Raphael.chord(110, 610, 'D 6');
    Raphael.chord(210, 610, 'E 7');
    Raphael.chord(310, 610, 'F maj7');
    Raphael.chord(410, 610, 'G 9');
    Raphael.chord(510, 610, 'A maj9');
    Raphael.chord(610, 610, 'B 11');
    Raphael.chord( 10, 710, 'C# 13');
    Raphael.chord(110, 710, 'D# maj13');
    Raphael.chord(210, 710, 'F# min6');
    Raphael.chord(310, 710, 'G# min7');
    Raphael.chord(410, 710, 'A# min9');
    Raphael.chord( 10, 810, 'C min11');
    Raphael.chord(110, 810, 'D min13');
    Raphael.chord(210, 810, 'E min(maj7)');
    Raphael.chord(310, 810, 'F sus2');
    Raphael.chord(410, 810, 'G sus4');
    Raphael.chord(510, 810, 'A dim');
    Raphael.chord(610, 810, 'B aug');
    Raphael.chord( 10, 910, 'C# 6/9');
    Raphael.chord(110, 910, 'D# 7sus4');
    Raphael.chord(210, 910, 'F# 7b5');
    Raphael.chord(310, 910, 'G# 7b9');
    Raphael.chord(410, 910, 'A# 9sus4');
    Raphael.chord(510, 910, 'C add9');
    Raphael.chord(610, 910, 'D aug9');
  };
</script>
</head>
<body>
  <div>
  </div>
</body>
</html>
